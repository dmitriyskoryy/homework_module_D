{% extends 'flatpages/single.html' %}

{% block title %} News list {% endblock title %}

{% block create_news %}
<h3>Создать новость</h3>

{% if not is_not_authors %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }} <!-- Теперь нужна только готовая форма и кнопка -->
    {{ form.as_p.errors }}

    <input type="submit" value="Добавить новость">
</form>
{% endif %}



{% endblock create_news %}
